<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lofter</title>
	<link rel="stylesheet" href="__PUBLIC_LOFTER__/lib/Bootstrap3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC_LOFTER__/css/rebuild.css">
	<link rel="stylesheet" href="__PUBLIC_LOFTER__/css/index.css">
	<script src="__PUBLIC_LOFTER__/lib/Bootstrap3.3.7/js/jquery-1.11.1.min.js"></script>
	<script src="__PUBLIC_LOFTER__/lib/Bootstrap3.3.7/js/bootstrap.min.js"></script>
	<script src="__PUBLIC_LOFTER__/js/user.js"></script>
</head>
<body style="background: #EDEDEF;">
	<div class="page">
		<!-- 顶部导航 -->
		{include file='element/ele-header'}

		<div id="center" class="container">
			<!-- 用户信息 -->
			{include file='element/ele-customer'}

			<!-- 头部导航 -->
			<div id="header" class="float-left">
				<ul class="header-ul">
					<li class="t1">					
						 <img src="__PUBLIC_UPLOAD__/{$user_info.user_head}" alt=""> 
					</li>
					<li class="t2"><a href="#text_modal" data-toggle="modal"></a></li>
					<li class="t3"></li>
					<li class="t4"></li>
					<li class="t5"></li>
					<li class="t6"><a href=""></a></li>
				</ul>			
			</div>				

			<!-- 信息列表大盒子 -->
			
			<div id="information" class="float-left">
				<!-- 正常文章显示块 -->
				{include file='element/ele-list'}
				<!-- 长文章显示块 -->
				{include file='element/ele-longArticle'}
			
			</div>
			
		</div>

	</div>

	<!-- 文字弹窗 -->
	<div class="modal fade" id="text_modal"> 
	    <div class="modal-dialog" role="document">  
	        <div class="modal-content">
	        <form action="" id="text_form_modal"> 
	            <div class="modal-header">  
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
	                    <span aria-hidden="true">×</span>  
	                </button>  
	                <h4 class="modal-title" id="modal_name">
						{$user_info['user_name']}
					</h4>
	            </div>  
	            <div class="modal-body">  
		            <div class="form-group">
						<input type="text" id="blog_title" name="article_title" class="form-control" placeholder="标题（可不填）">
					</div>
					<div class="form-group" id="ueditor">
						<script id="container" name="content" type="text/plain"></script>
					</div>
					<div  class="form-group">
						<div id="tags_area">
							<div class="tag_lists"></div>
							<input type="text" class="tag-add" placeholder="添加相关标签" maxlength="5" size="6">
						</div>
						<!-- <div id="tags_hide">

						</div> -->
					</div>
				</div>
				</form>           
	            <div class="modal-footer">  
	                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
	                <button type="button" class="btn btn-success" onclick="blog.publish()">发布</button>  
	            </div>  
	        </div>  
	    </div>  
	</div>

		<!-- 文字编辑弹窗 -->
	<div class="modal fade" id="edit_modal"> 
	    <div class="modal-dialog" role="document">  
	        <div class="modal-content">
	        <form action="" id="edit_form_modal"> 
	            <div class="modal-header">  
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
	                    <span aria-hidden="true">×</span>  
	                </button>  
	                <h4 class="modal-title" id="modal_name">
						{$user_info['user_name']}
					</h4>
	            </div>  
	            <div class="modal-body">  
		            <div class="form-group">
						<input type="text" id="blog_title_edit" name="article_title" class="form-control" placeholder="标题（可不填）">
						<input type="hidden" value="" id="edit_blog_id">
					</div>
					<div class="form-group" id="ueditor">
						<script id="container_edit" name="content" type="text/plain"></script>
					</div>
					<div  class="form-group">
						<div id="tags_area">
							<div class="tag_lists"></div>
							<input type="text"  class="tag-add" placeholder="添加相关标签">
						</div>
						<div id="tags_hide">

						</div>
					</div>
				</div>
				</form>           
	            <div class="modal-footer">  
	                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
	                <button type="button" class="btn btn-success" onclick="blog.edit()">发布</button>  
	            </div>  
	        </div>  
	    </div>  
	</div>

	<!-- 删除 -->
	<div class="modal fade" id="delete" role="dialog" aria-labelledby="myModalLabel"> 
	    <div class="modal-dialog" role="document">  
	        <div class="modal-content">  
	            <div class="modal-header">  
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
	                    <span aria-hidden="true">×</span>  
	                </button>  
	                <h4 class="modal-title" id="myModalLabel">删除信息</h4>
	            </div>  
	            <div class="modal-body">  
	                <p>是否删除</p>
	                <input type="hidden" id="del_blog_id" value=""> 
	            </div>  
	            <div class="modal-footer">  
	                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> 
	                <button type="button" class="btn btn-success" onclick="blog.deleted()">确认</button>  
	            </div>  
	        </div>  
	    </div>  
	</div>



</body>
</html>
<script src="__PUBLIC_LOFTER__/lib/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC_LOFTER__/lib/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC_LOFTER__/js/index.js"></script>
<script type="text/javascript" src="__PUBLIC_LOFTER__/js/tag.js"></script>

<script>
	// 添加的
	var ue=UE.getEditor('container',{
        initialFrameHeight: 270
	});
	// 编辑的
	var ue_edit=UE.getEditor('container_edit',{
        initialFrameHeight: 270
	});
</script>
<style>
	.modal{
		z-index: 999 !important;
	}
	.modal-backdrop{
		z-index: 998 !important;
	}
</style>
